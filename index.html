<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda de Artículos Deportivos</title>
    <link rel="stylesheet" href="styles.css"> <!-- Archivo CSS para estilos -->
</head>
<body>
    <header>
        <h1>Bienvenido a nuestra tienda de artículos deportivos</h1>
    </header>
    <main>
        <section id="productos">
            <h2>Productos Disponibles</h2>

            <!-- Producto 1: Mancuerna -->
            <div class="producto">
                <img src="imagenes/image_1024 (1)_11zon.jpg" alt="Mancuerna">
                <h3>Mancuerna</h3>
                <p>Precio: $70,000 COP</p>
                <button>Agregar al Carrito</button>
            </div>

            <!-- Producto 2: Bandas Elásticas -->
            <div class="producto">
                <img src="imagenes/alt_promocional_publicitario_bandas_elasticas_deportivas_T596_bandas_02_11zon.jpg">
                <h3>Bandas Elásticas</h3>
                <p>Precio: $20,000 COP</p>
                <button>Agregar al Carrito</button>
            </div>

                <!-- Producto 3: Barra Libre -->
            <div class="producto">
                <img src="imagenes/istockphoto-531520849-612x612_11zon.jpg" alt="Barra Libre">
                <h3>Barra Libre</h3>
                <p>Precio: $210,000 COP</p>
                <button>Agregar al Carrito</button>
            </div>

                <!-- Producto 4: Straps -->
            <div class="producto">
                <img src="imagenes/STRAPS-UNIKE-3_11zon.jpg" alt="Straps">
                <h3>Straps</h3>
                <p>Precio: $25,000 COP</p> 
                <button>Agregar al Carrito</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Tienda de Artículos Deportivos</p>
    </footer>
</body>
</html>
